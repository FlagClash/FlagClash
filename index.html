<!DOCTYPE html>


<html lang="en">

<head>
    <link rel="stylesheet" href="css.css" />
    <!-- <script src="main.js"> </script> -->
    <title>FlagClash</title>
</head>

<body style="margin: 0;">


    <header style="max-height:10vh; height:10vh; display: block;">
        <h1>FlagClash</h1>
    </header>
    <section style="background-color: rgb(30, 29, 34); height:fit-content; ">
        <script src="main.js"></script>

        <div class="Container" id="Container" style="animation-delay: 0;  " onmouseup="hover(this)">
            <div id="Server" class="Card" onmouseup="hover(this)">
                <h2>Server</h2>
                <p>No clue what's going on?</p>
            </div>
            <sec id="Store" class="Card" onmouseup="hover(this)" style="background-image:url(Shopping.png)">
                <h2>Store</h2>
                <p>Let's go shopping!</p>
            </sec>
            <sec id="Trailers" class="Card" onmouseup="hover(this)" style="background-image:url(Trailers.png)">
                <h2>Youtube</h2>
                <p>Watch Trailers and like and subscribe!</p>
            </sec>
            <sec id="Discord" class="Card" onmouseup="hover(this)" style="background-image:url(Discord.png)">
                <h2>Discord</h2>
                <p>Become part of the community</p>
            </sec>
            <sec id="Tools" class="Card" onmouseup="hover(this)" style="background-image:url(Tools.png)">
                <h2>Our Tools</h2>
                <p>Check out what makes it tick</p>
            </sec>
            <sec id="Games" class="Card" onmouseup="hover(this)" style="background-image:url(Games.png)">
                <h2>Other Games</h2>
                <p>They may be a little old</p>
            </sec>


        </div>

    </section>
    <footer style="max-height:10vh; height:10vh; display: block;">
        <h1>Website and Server by Flowwave</h1>
    </footer>

</html>
